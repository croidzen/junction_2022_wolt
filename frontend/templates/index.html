<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <h1>Woltastic</h1>



  <form action="/place_initial_order" method="post">
    <label>Pickup location: </label>
    <input type="text" id="fname" value="Address">
    <br>
    <label>Dropoff location: </label>
    <input type="text" id="fname" value="Address">
    <br>
    <input type="submit" value="Order">
  </form>

  {% if waypoint_order_visible %}
  <form action="/place_waypoint_order" method="post">
    <label>Additional item can be offered on the way: </label>
    <input type="text" id="fname" value="Vitamin Well">
    <br>
    <input type="submit" value="Order">
  </form>
  {% endif %}

  {% if follow_order_visible %}
  <form action="/place_follow_order" method="post">
    <label>Want the driver to take something with him/her?: </label>
    <input type="text" id="fname" value="Empty bottles">
    <br>
    <input type="submit" value="Order">
  </form>
  {% endif %}

  <p>
    Order status: {{ status }}
  </p>

</body>

</html>
